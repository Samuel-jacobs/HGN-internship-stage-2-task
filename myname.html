<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samuel Ufomba</title>
  <style>
	#name {
		font-family: cursive;
		text-align: center;
		font-size: 40px;
		animation: carousel-load 1000ms ease-in;
		transform: scale(0);
		animation-fill-mode: forwards;
	}
	
	@keyframes carousel-load {
		0% {
			transform: scale(0);
		}
		100% {
			transform: scale(1);
		}
	}
  </style>
 </head>
<body>
   <h1 id="name"> </h1>
    <script>
      var x = "Samuel Ufomba";
      document.getElementById("name").innerHTML = x;
    </script> 
</body>
</html>
